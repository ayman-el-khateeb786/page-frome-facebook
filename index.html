<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>temblet one</title>
</head>

<body>
  <div class="parent">

    <div class="logo">
      <img src="image/facebook.svg" alt="Facebook">
    </div>

    <div class="contanir">
      <div class="head">
        <div class="_one">Create a new account</div>
        <div class="_two">It's quick and easy.</div>
      </div>

      <!--
        ===============================================
                form 
        =============================================== 
        -->

      <form action="" class="ali">

        <div class="yes">
          <div class="aa">
            <input type="text" required placeholder="First name">
            <input type="text" required placeholder="Surname">
          </div>

          <div class="bb">
            <input type="text" required placeholder="Mobile number or email addres">
            <input type="password" required placeholder="New password">
          </div>
        </div>
        <div class="head-cc">Date of birth </div>
        <div class="cc">
          <select aria-label="day" title="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17" selected>17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
          </select>
          <select aria-label="month" title="month">
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Abr</option>
            <option value="">May</option>
            <option value="">Jun</option>
            <option value="">Jul</option>
            <option value="">Aug</option>
            <option value="">Sep</option>
            <option value="">Oct</option>
            <option value="" selected>Nov</option>
            <option value="">Dec</option>
          </select>
          <select aria-label="years" title="years">
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
            <option value="">2007</option>
            <option value="">2008</option>
            <option value="">2009</option>
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
          </select>
        </div>

        <div class="head-dd">Gender</div>

        <span class="dd">

          <span>
            <label for="woman">Female</label>
            <input id="woman" type="radio" value="woman" name="man">
          </span>

          <span>
            <label for="man">Male</label>
            <input id="man" type="radio" value="man" name="man">
          </span>

          <span>
            <label for="custom">Custom</label>
            <input id="custom" type="radio" value="custom option" name="man">
          </span>

        </span>

        <div class="up_submet">
          <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
            notifications from us and can opt out at any time.
          </p>
        </div>
        <div class="ss_submit">
          <button type="submit" class="submit">Sign up</button>
        </div>

      </form>

      <div class="end">
        <a href="#">Already have an account?</a>
      </div>

    </div>
  </div>



  <i class="fas fa-bullseye-arrow"></i>
</body>

</html>
